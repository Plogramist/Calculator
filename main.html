<!DOCTYPE html>

<!-- HTML -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>     
<body>

    <div class="container"> 
    
        <div class="calculator">

            <div class="screen"> 

                <div id="screen">  </div>

            </div>

            <div class="buttons">

                <table> 
                    <!-- 1 -->
                     <tr>

                        <td><button class="button-operator" id="clear">AC</button></td> <!-- Clear --> <!--Needed to rewrite-->
                        <td><button class="button-operator" id="change">+/-</button></td> <!-- Change sign --> <!--Needed to rewrite-->
                        <td><button class="button-operator" id="percentage">%</button></td>  <!-- Percentage --> <!--Needed to rewrite-->
                        <td><button class="button-operator" id="divide">&divide;</button></td>   <!-- Divide --> <!--Needed to rewrite-->

                     </tr>
                     <!-- 2 -->
                     <tr>

                        <td><button class="button-number" id="7">7</button></td>
                        <td><button class="button-number" id="8">8</button></td>
                        <td><button class="button-number" id="9">9</button></td>
                        <td><button class="button-operator" id="times">&times;</button></td>    <!-- Multiply --> <!--Needed to rewrite-->

                     </tr>
                     <!-- 3 -->
                     <tr>

                        <td><button class="button-number" id="4">4</button></td>
                        <td><button class="button-number" id="5">5</button></td>
                        <td><button class="button-number" id="6">6</button></td>
                        <td><button class="button-operator" id="minus">&minus;</button></td>    <!-- Minus --> <!--Needed to rewrite-->

                     </tr>
                     <!-- 4 -->
                     <tr>

                        <td><button class="button-number" id="1">1</button></td>
                        <td><button class="button-number" id="2">2</button></td>
                        <td><button class="button-number" id="3">3</button></td>
                        <td><button class="button-operator" id="plus">&plus;</button></td> <!-- Plus --> <!--Needed to rewrite-->

                     </tr>
                      <!-- 5 -->
                     <tr>

                        <td><button class="button-operator" id="brackets">(  )</button></td>    <!-- Brackets --> <!--Needed to rewrite-->
                        <td><button class="button-number" id="0">0</button></td>    
                        <td><button class="button-operator" id="comma">,</button></td>  <!-- Comma --> <!--Needed to rewrite-->
                        <td><button class="button-operator" id="equals">&equals;</button></td>  <!-- Equals --> <!--Needed to rewrite-->

                     </tr>

                </table>

            </div>

           

        </div>
    

    </div>

</body>
</html>

<!-- End of HTML -->
